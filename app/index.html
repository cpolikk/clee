<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clee</title>

  <body>

          <nav class="menu">

              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Home+</a>

              <li class="menu__list-item">

              <li class="menu__list-item">

              <li class="menu__list-item">
